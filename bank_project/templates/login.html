<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body style="font-weight:bold;">
<h2>LOGIN</h2>
<form action="{% url 'bankingapp:login' %}" method="post">
  {% csrf_token %}
    <table style="background-color:#0c7092;color:white;padding-left:180px;padding-right:180px;padding-top:120px;padding-bottom:120px;margin-left:30%;margin-top:15%;">
        <tr>
            <td>Username</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Login" style="padding-left:10px;pading-right:10px;padding-top:5px;padding-bottom:5px;"></td>
            <td><button style="padding-left:10px;pading-right:10px;padding-top:5px;padding-bottom:5px;">
                <a href="{% url 'bankingapp:reg' %}">Register</a>
                </button>
        </tr>
    </table>
</form>
{% for i in messages %}
<h3>{{i}}</h3>
{% endfor %}
</body>
</html>
