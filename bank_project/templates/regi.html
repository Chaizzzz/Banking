<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>REGISTRATION</h2>
<form action="{% url 'bankingapp:reg' %}" method="post">
    {% csrf_token %}
        <table style="background-color:#0c7092;color:white;padding-left:180px;padding-right:180px;padding-top:120px;padding-bottom:120px;margin-left:25%;margin-top:9%;">
        <tr>
            <td>Username</td>
            <td><input type="text" name="username"></td>
        </tr>

        <tr>
            <td>Password</td>
            <td> <input type="password" name="password"></td>
        </tr>
        <tr>
            <td>Confirm password</td>
            <td><input type="password" name="password1"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Register"></td>
        </tr>
    </table>
</form>
{% for i in messages %}
<h3>{{i}}</h3>
{% endfor %}
</body>
</html>
